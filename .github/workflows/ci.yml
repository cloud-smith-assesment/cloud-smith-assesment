name: CI/CD Workflow

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Retrieve OIDC Token
      id: oidc-token
      run: echo "token=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r .value)" >> $GITHUB_ENV

    - name: Upload package to Cloudsmith
      uses: cloudsmith-io/action@master
      with:
        token: ${{ env.token }}  # Use the OIDC token dynamically generated
        command: "push"
        format: "python"
        owner: "abc"  # Your Cloudsmith organization name
        repo: "mohit"  # The repository name associated with your service account
        republish: "true"
        file: "dist/*"
