name: CI/CD Workflow

on:
  push:
    branches: [ main ]

permissions:
  id-token: write  # Necessary for OIDC authentication
  contents: read   # Required for actions/checkout

jobs:
  push:
    runs-on: ubuntu-latest
    name: Push a Python package to Cloudsmith using OIDC to authenticate
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Get OIDC token
        id: get_oidc_token
        run: |
          value=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq '.value')
          token=$(curl -X POST -H "Content-Type: application/json" -d "{\"oidc_token\":$value, \"service_slug\":\"github-mohit\"}" https://api.cloudsmith.io/openid/ORGANIZATION/ | jq -r '.token')
          curl --request GET --url https://api.cloudsmith.io/v1/user/self/ --header "X-Api-Key:Bearer $token" --header 'accept: application/json'
                    
          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV

      - name: Upload package to Cloudsmith
        uses: cloudsmith-io/action@master
        with:
          command: "push"
          format: "python"  # Specify the package format
          owner: "interview-mohit-yadav"      # Your Cloudsmith organization name
          repo: "interview-mohit-yadav"     # The repository name associated with your service account
          republish: "true"
          file: "dist/*"    # Path to the built package files

